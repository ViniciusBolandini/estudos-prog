<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
  <h1>imagens dinamicas</h1>  
  <p>tente abrir esse site de varias formas para mudar os tamanhos e ver como as imagens se comportam</p>
  <picture>
    <source media="(max-width: 700px)" srcset="imagens/pequena.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
    <img src="imagens/grande.png" alt="imagem flexivel">
  </picture>
<h1>reproduzindo audios </h1>
<p>vamos aprender a reproduzir audios em html5. </p>
<audio src="midia/prince so nos  guia ableton.mp3" controls ></audio>
    
</body>
</html>
